<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p class="screen-text"></p>
      </div>
      <div class="control-panel">
        <button id="squareRoot" class="button button-gray">√</button>
        <button id="power" class="button button-gray">x²</button>
        <button id="clear" class="button button-gray">C</button>
        <button id="delete" class="button button-gray">DEL</button>
        <button id="one" class="button button-gray">1</button>
        <button id="two" class="button button-gray">2</button>
        <button id="three" class="button button-gray">3</button>
        <button id="plus" class="button button-gray">+</button>
        <button id="four" class="button button-gray">4</button>
        <button id="five" class="button button-gray">5</button>
        <button id="six" class="button button-gray">6</button>
        <button id="minus" class="button button-gray">-</button>
        <button id="seven" class="button button-gray">7</button>
        <button id="eight" class="button button-gray">8</button>
        <button id="nine" class="button button-gray">9</button>
        <button id="multiply" class="button button-gray">*</button>
        <button id="dot" class="button button-gray">.</button>
        <button id="zero" class="button button-gray">0</button>
        <button id="equal" class="button button-red">=</button>
        <button id="divide" class="button button-gray">/</button>
      </div>
    </div>
  </body>
</html>
