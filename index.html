<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <h2>An "Odin Project" Exersize</h2>
    <div class="calculator">
      <div class="screen">
        <p class="screen-text"></p>
      </div>
      <div class="control-panel">
        <button
          id="squareRoot"
          value="√"
          class="button operator-button button-gray"
        >
          √
        </button>
        <button id="power" value="ˣ" class="button operator-button button-gray">
          nˣ
        </button>
        <button id="clear" class="button button-gray">C</button>
        <button id="delete" class="button button-red">DEL</button>
        <button id="one" value="1" class="button number-button button-gray">
          1
        </button>
        <button id="two" value="2" class="button number-button button-gray">
          2
        </button>
        <button id="three" value="3" class="button number-button button-gray">
          3
        </button>
        <button id="plus" value="+" class="button operator-button button-gray">
          +
        </button>
        <button id="four" value="4" class="button number-button button-gray">
          4
        </button>
        <button id="five" value="5" class="button number-button button-gray">
          5
        </button>
        <button id="six" value="6" class="button number-button button-gray">
          6
        </button>
        <button id="minus" value="-" class="button operator-button button-gray">
          -
        </button>
        <button id="seven" value="7" class="button number-button button-gray">
          7
        </button>
        <button id="eight" value="8" class="button number-button button-gray">
          8
        </button>
        <button id="nine" value="9" class="button number-button button-gray">
          9
        </button>
        <button
          id="multiply"
          value="*"
          class="button operator-button button-gray"
        >
          *
        </button>
        <button id="dot" value="." class="button number-button button-gray">
          .
        </button>
        <button id="zero" value="0" class="button number-button button-gray">
          0
        </button>
        <button id="equal" value="=" class="button button-blue">=</button>
        <button
          id="divide"
          value="/"
          class="button operator-button button-gray"
        >
          /
        </button>
      </div>
    </div>
  </body>
</html>
